<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- css -->
     <link rel="stylesheet" href="../css/style.css">
     <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <!-- header -->
    <main class="container bg-danger p-4 mt-4">
        <form id="recipe-userData">
            <h1 class="text-white h3 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card">
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-3">
                        <div class="col">
                            <div class="mb-3">
                                <label for="lastName" class="form-label text-danger">Nome Cognome</label>
                                <input type="text" class="form-control border border-danger" id="lastName">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="kms" class="form-label text-danger">Km da percorre</label>
                                <input type="number" class="form-control border border-danger" id="kms">
                            </div>
                        </div>
                        <div class="col">
                            <label for="userAge" class="form-label text-danger">Fascia d'età</label>
                            <select id="userAge" class="form-select border border-danger">
                                <option disabled>Seleziona fascia d'età</option>
                                <option value="underage">0-17 (Minorenne)</option>
                                <option value="adult">18-64 (Adulto)</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center gap-2 bg-white border-0">
                    <button type="submit" class="btn btn-outline-danger border border-black">Genera</button>
                    <button type="submit" class="btn btn-outline-danger border border-black">Annulla</button>
                </div>
            </div>
        </form>
        <section id="recipe-ticket">
            <h1 class="text-white h3 text-center pt-4">IL TUO BIGLIETTO</h1>
            <div class="card">
                <div class="card-header">
                    <h5>DETTAGLIO PASSEGGERI</h5>
                </div>
                <div class="card-body row p-4">
                    <div class="col-4 bg-body-secondary py-3 border border-end-0 border-black">
                        <h4>NOME PASSEGGERO</h4>
                        <div id="lastName-passenger"></div>
                    </div>
                    <div class="col-8 py-3 border border-start-0 border-black">
                        <div class="row row-cols-1 row-cols-4">
                            <div class="col">
                                <h6 class="mb-5">Offerta</h6>
                                <div id="offer"></div>
                            </div>
                            <div class="col">
                                <h6 class="mb-5">Carrozza</h6>
                                <div id="carriage"></div>
                            </div>
                            <div class="col">
                                <h6 class="mb-5">Codice CP</h6>
                                <div id="code-cp"></div>
                            </div>
                            <div class="col">
                                <h6 class="mb-5">Costo biglietto</h6>
                                <div id="price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- js -->
     <script src="../js/main.js"></script>
</body>
</html>
